<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <style type="text/css">
            h1{color: blue;}
            .color{color: blueviolet;}
            ul{font-size: larger;color: brown;}
            .style{font-style:Bubble;}
            table,td{border: 2px solid black;}
            .lpu{margin-left:auto;
            margin-right:auto;}
        </style>
        
    </head>
    <body>
        <h1>Cascading style sheet (CSS)</h1>
        <h2 class="style">Three types of css</h2>
        <ul>
            <li>Inline (used in tages)</li>
            <li class="color">Internal(used style tag)</li>
            <li>External (seperate for css and html and link  then to get combine result)</li>
        </ul>
    <Table class="lpu">
      <th>
        <td>Name</td>
        <td>Email</td>
        <td>mobile</td>
      </th>
      <tr>
        <td>Sujal</td>
        <td>abc@gmail.com</td>
        <td>9876543210</td>
      </tr>
    </Table>
    </body>
</html>
